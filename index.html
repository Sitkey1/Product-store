<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Store</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="title">Product Store</h1>
      <div id="sort-container" class="sort-container">
        <span>Сортировка по:</span>
        <button id="sort-price" class="sort btn-reset">Цене</button>
        <button id="sort-alphabet" class="sort btn-reset">Алфавиту</button>
      </div>

      <div id="products-container" class="products"></div>
      <div class="btn-container">
        <button id="load-btn" class="load-btn btn-reset button">
          Загрузка товаров
        </button>
        <button id="clear-btn" class="clear-btn btn-reset button">
          Очистить
        </button>
      </div>
    </div>
    <script type="module" src="script.js"></script>
  </body>
</html>
